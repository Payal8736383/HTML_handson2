<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>FORMS</h1>
    <form>
        <label for="First Name">First Name :</label>
        <input type="text" name="name" id="First Name" placeholder="Enter Your Name"> <br><br>

        <label for="Middle Name">Middle Name :</label>
        <input type="text" name="name" id="Middle Name" placeholder="Enter Your Email"><br><br>

        <label for="Last Name">Last Name :</label>
        <input type="text" name="name" id="Last Name" placeholder="Enter Your Name"><br><br>

        <label for="Email">Email :</label>
        <input type="email" name="email" id="Email" placeholder="Enter Your Email"><br><br>

        <label for="Phone No">Contact No. :</label>
        <input type="number" name="phone no." id="Phone No" placeholder="Enter Your Number"><br><br>

        <label for="Password">Password</label>
        <input type="password" name="password" id="Password" placeholder="**********"><br><br>

        <label>Gender</label><br>
        <input type="radio" name="Gender" value="male" >Male
        <input type="radio" name="gender" value="female">Female
        <br><br>


        <label>Language</label><br>
        <input type="checkbox" name="lang" value="html">HTML <br>
        <input type="checkbox" name="lang" value="css">CSS <br>
        <input type="checkbox" name="lang" value="javascript">JAVASCRIPT<br>
        <br><br>

        <label>country</label>
        <select name="country">
            <option value="india">INDIA</option>
            <option value="usa">USA</option>
            <option value="us">US</option>
            <option value="china">CHINA</option>
            <option value="uk">UK</option>
            <option value="uae">UAE</option>
        </select><br><br>

        <textarea name="message" placeholder="Write msg here" rows="12px" cols="30px"></textarea><br><br>


        <input type="submit" value="register">

    </form> 

    <h1>TABLES</h1>

    <a href="./table.html">click here</a>
</body>
</html>
